<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inna's Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img 
                class  = "header__logo" 
                src    = "img/udacity.svg"
                width  = "50px" 
                height = "50px" 
                alt    = "Udacity Logo" 
            />
            <div class="header__headings">
                <h1 class="header__title">Inna Yarantseva</h1>
                <h2 class="header__subtitle">Front-End Ninja</h2>
            </div>
        </header>

        <main class="content">
            <div class="content__main-photo">
                <img class="main__image" src="img/main.jpg" alt="Main Image of Inna"/>
            </div>
            <section class="content__projects">
                <h3 class="content__subtitle">Featured Work</h3>
                <div class="projects">
                    <div class="project">
                        <img class="project__image" src="img/pixel.png" alt="Pixel Art Project Image"/>
                        <div class="project__description">
                            <h4>Pixel Art Maker</h4>
                            <a href="https://innayarantseva.github.io/project-pixel-art-maker-starter" target="_blank">
                                Live Demo
                            </a>
                        </div>
                    </div>
                    <div class="project">
                        <img class="project__image" src="img/animal.png" alt="Animal Traiding Card Project Image"/>
                        <div class="project__description">
                            <h4>Animal Traiding Card</h4>
                            <a href="https://innayarantseva.github.io/Udacity/animal-cards/card-retriever.html" target="_blank">
                                Live Demo
                            </a>
                        </div>
                        
                    </div>
                    <div class="project">
                        <img class="project__image" src="img/mandelbrot.png" alt="Mandelbrot Set Project Image"/>
                        <div class="project__description">
                            <h4>Mandelbrot Set</h4>
                            <a href="https://innayarantseva.github.io/Mandelbrot/" target="_blank">
                                Live Demo
                            </a>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Footer
        </footer>
    </body>
</html>
